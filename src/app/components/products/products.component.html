<section class="container">
  <h1>Products component</h1>
  <div class="my-grid">
    <app-product *ngFor="let item of products" [product]="item"> </app-product>
  </div>
  <button (click)="getAllProducts()" [disabled]="status === 'loading'">
    <span *ngIf="status === 'init' || status === 'success'"> Load more </span>
    <span *ngIf="status === 'loading'">Loading</span>
    <span *ngIf="status === 'error'">Error</span>
  </button>
</section>
